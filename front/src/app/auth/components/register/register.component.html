<form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="p-fluid">
  <!-- CÉDULA -->
  <div class="field mb-3">
    <label for="cedula" style="color: #007BFF;">Cédula</label>
    <input
      id="cedula"
      name="cedula"
      type="text"
      pInputText
      [(ngModel)]="formData.cedula"
      required
      style="border-radius: 0.8rem; padding: 0.9rem;"
    />
  </div>

  <!-- NOMBRE -->
  <div class="field mb-3">
    <label for="nombre" style="color: #007BFF;">Nombre</label>
    <input
      id="nombre"
      name="nombre"
      type="text"
      pInputText
      [(ngModel)]="formData.nombre"
      required
      style="border-radius: 0.8rem; padding: 0.9rem;"
    />
  </div>

  <!-- email -->
  <div class="field mb-3">
    <label for="email" style="color: #007BFF;">email Electrónico</label>
    <input
      id="email"
      name="email"
      type="email"
      pInputText
      [(ngModel)]="formData.email"
      required
      style="border-radius: 0.8rem; padding: 0.9rem;"
    />
  </div>

  <!-- TELÉFONO -->
  <div class="field mb-3">
    <label for="telefono" style="color: #007BFF;">Teléfono</label>
    <input
      id="telefono"
      name="telefono"
      type="text"
      pInputText
      [(ngModel)]="formData.telefono"
      required
      style="border-radius: 0.8rem; padding: 0.9rem;"
    />
  </div>

  <!-- CONTRASEÑA -->
  <div class="field mb-3">
    <label for="password" style="color: #007BFF;">Contraseña</label>
    <input
      id="password"
      name="password"
      type="password"
      pPassword
      [(ngModel)]="formData.password"
      required
      inputStyle="border-radius: 0.8rem; padding: 0.9rem;"
    />
  </div>

  <!-- BOTÓN REGISTRO -->
  <button
    type="submit"
    pButton
    label="Registrarse"
    class="mt-4 w-full text-xl"
    style="background: linear-gradient(90deg, #ff6b00, #ff9100); border: none; border-radius: 1rem; color: white; font-weight: bold; padding: 1rem 0;"
  ></button>
</form>

<!-- Barra superior -->
<div class="layout-topbar flex items-center px-6 py-4 shadow-md"
     style="background-color: white; border-bottom: 3px solid #007BFF; box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);">

  <!-- Lado izquierdo: men煤 + logo -->
  <div class="flex items-center space-x-4">
    <!-- Bot贸n men煤 hamburguesa -->
    <button #menubutton class="p-link layout-menu-button layout-topbar-button"
            (click)="layoutService.onMenuToggle()" style="color: #FF6B00;">
      <i class="pi pi-bars text-xl"></i>
    </button>

    <!-- Logo + texto con fondo blanco y bordes redondeados -->
    <a routerLink="/admin"
    style="
      display: inline-flex;
      align-items: center;
      padding: 0.4rem 1rem;
      background-color: white;
      border-radius: 999px;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);
      transition: all 0.2s ease;
      text-decoration: none;
      box-sizing: border-box;
      outline: none;
      margin-left: 1rem; /*  Esto lo separa del bot贸n */
    "
    onfocus="this.style.outline='none';"
    onmousedown="this.style.outline='none';"
    onmouseup="this.style.outline='none';"
    onmouseover="this.style.transform='scale(1.03)'; this.style.boxShadow='0 6px 12px rgba(0, 123, 255, 0.2)';"
    onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 10px rgba(0, 123, 255, 0.1)';">

   <img src="https://frigoserviciosecuador.com/wp-content/uploads/2025/01/LOGO-FRIGOSERVICIOS2we3-1024x309.png"
        alt="logo"
        style="
          height: 32px;
          border-radius: 0.5rem;
          margin-right: 0.8rem;
          background: linear-gradient(135deg, #FF6B00, #007BFF);
          padding: 0.2rem 0.5rem;
          display: block;
        " />

   <span style="
     font-size: 1.5rem;
     font-weight: bold;
     color: #007BFF;
     white-space: nowrap;
   ">
     FRIGOSERVICIOS
   </span>
 </a>


  </div>

  <!-- Lado derecho: 铆cono de perfil y bot贸n de men煤 emergente -->
  <div class="flex items-center space-x-4 ml-auto pr-4">
    <!-- Bot贸n de perfil -->
    <button
      class="p-link flex items-center justify-center layout-topbar-button"
      routerLink="/admin/perfil"
      pTooltip="Ver perfil"
      style="color: #333;">
      <i class="pi pi-user text-2xl"></i>
    </button>

    <!-- Bot贸n men煤 emergente -->
    <button
      class="p-link layout-menu-button layout-topbar-button"
      (click)="perfilMenu.toggle($event)"
      style="color: #FF6B00;"
      pTooltip="Opciones">
      <i class="pi pi-bars text-xl"></i>
    </button>

    <!-- Men煤 emergente -->
    <p-menu #perfilMenu [popup]="true" [model]="perfilItems"></p-menu>
  </div>
</div>



<!-- Calendario visible -->
<p-sidebar
  [(visible)]="calendarVisible"
  [modal]="false"
  position="right"
  [style]="{ width: '30rem', padding: '2rem', display: 'flex', 'align-items': 'center', 'justify-content': 'center' }">

  <div style="width: 100%; max-width: 24rem; display: flex; flex-direction: column; align-items: center;">
    <h3>Selecciona una fecha</h3>
    <p-calendar [(ngModel)]="selectedDate" [inline]="true" showButtonBar="true"></p-calendar>
  </div>

</p-sidebar>

<!-- Calendario fijo personalizado -->
<div
  *ngIf="calendarVisible"
  class="fixed top-20 right-6 z-50 bg-white border border-gray-300 rounded-lg shadow-lg p-4 w-72">
  <p-calendar [(ngModel)]="selectedDate" [inline]="true" [showIcon]="true" [showButtonBar]="true"></p-calendar>

  <!-- Bot贸n para cerrar -->
  <div class="text-right mt-2">
    <button
      pButton
      label="Cerrar"
      icon="pi pi-times"
      class="p-button-sm p-button-text"
      (click)="calendarVisible = false">
    </button>
  </div>
</div>
